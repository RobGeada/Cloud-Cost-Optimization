name: Resume Clusters Daily
run-name: Resume Clusters Daily
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:


jobs:
  resume-clusters:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Setup OCM CLI
        env:
          OCM_TOKEN: ${{ secrets.OCM_TOKEN }}
        run: |
          cp bin/ocm /usr/local/bin/ocm
          chmod +x /usr/local/bin/ocm
          ocm login --token="${OCM_TOKEN}"
          ocm list clusters
          ocm list clusters --no-headers > clusters_PROD.txt
          ocm login --token="${OCM_TOKEN}"  --url stage
          ocm list clusters
          ocm list clusters --no-headers > clusters_STAGE.txt
      - name: Resume Clusters
#        env:
#          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUD_KEY }}
#          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUD_SECRET }}
        run: |
          python resume_clusters_daily.py